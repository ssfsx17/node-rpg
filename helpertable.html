<script type="text/javascript">
function calculateTable() {
	var tablebody = document.getElementById("pointstable");

	var birthTotal = 0;
	var trainingTotal = 0;
	var storyTotal = 0;
	var experienceTotal = 0;

	for (var rowindex = 0, currentRow; currentRow = tablebody.rows[rowindex]; rowindex++) {
		var birthPoints = currentRow.cells[1].childNodes[0].value;
		var birthNumber = currentRow.cells[2];
		var trainingPoints = currentRow.cells[3].childNodes[0].value;
		var trainingNumber = currentRow.cells[4];
		var storyPoints = currentRow.cells[5].childNodes[0].value;
		var storyNumber = currentRow.cells[6];
		var experiencePoints = currentRow.cells[7].childNodes[0].value;
		var experienceNumber = currentRow.cells[8];
		var totalNumber = currentRow.cells[9];

		var birthValue = pointsToNumber(birthPoints);
		birthTotal = (birthTotal*1) + (birthPoints*1);
		var trainingValue = pointsToNumber(trainingPoints);
		trainingTotal = (trainingTotal*1) + (trainingPoints*1);
		var storyValue = pointsToNumber(storyPoints);
		storyTotal = (storyTotal*1) + (storyPoints*1);
		var experienceValue = pointsToNumber(experiencePoints);
		experienceTotal = (experienceTotal*1) + (experiencePoints*1);

		birthNumber.innerHTML = "" + birthValue;
		trainingNumber.innerHTML = "" + trainingValue;
		storyNumber.innerHTML = "" + storyValue;
		experienceNumber.innerHTML = "" + experienceValue;

		var totalValue = birthValue + trainingValue + storyValue + experienceValue;
		totalNumber.innerHTML = "" + totalValue;
	}
	document.getElementById("bptotal").innerHTML = "" + birthTotal;
	document.getElementById("tptotal").innerHTML = "" + trainingTotal;
	document.getElementById("sptotal").innerHTML = "" + storyTotal;
	document.getElementById("xptotal").innerHTML = "" + experienceTotal;
}

function pointsToNumber(pointsValue) {
	if (pointsValue < 1) {
		return 0;
	}
	var pointsCounter = pointsValue;
	var finalNumber = 0;
	while (pointsCounter > 0) {
		finalNumber = finalNumber + 1;
		pointsCounter = pointsCounter - finalNumber;
	}
	return finalNumber;
}
